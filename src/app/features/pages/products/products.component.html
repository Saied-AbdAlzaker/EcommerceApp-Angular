<section class="md:w-[95%] mx-auto my-5 bg-slate-200 p-5 rounded-xl">
    <div class="md:w-[50%] mx-auto my-3">
        <input [(ngModel)]="searchValue" type="text" placeholder="Search by name...."
            class="w-full rounded-2xl border p-2">
    </div>
    <h4 class="ms-15 text-3xl font-light my-3">{{'product' | translate}}</h4>
    <div class="md:flex flex-wrap">
        @for(product of productsList() | filter: searchValue; track product._id){
        <div class="group md:w-1/4 p-3">
            <div class="shadow-sm border border-main p-3 rounded-2xl h-full hover:shadow-current">
                <div [routerLink]="['/productDetails',product._id]" class="cursor-pointer">
                    <img [src]="product.imageCover" [alt]="product.title" class="w-full h-[200px]">
                    <span class="text-main text-xs font-medium">{{product.category.name}}</span>
                    <p class="my-2">{{product.title.split(' ').splice(0,5).join(' ')}}</p>
                    <div class="flex justify-between text-sm">
                        <p class="text-main">{{product.price | currency:'EGP '}}</p>
                        <p><i class="fa fa-star text-[#ffc908]"></i>{{product.ratingsAverage}}</p>
                    </div>
                </div>
                <button (click)="addToCart(product._id)"
                    class="bg-white text-main border border-main rounded-2xl px-3 py-1 w-full mt-3 hover:bg-main hover:text-white">
                    Add to cart <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
        }
    </div>
</section>
