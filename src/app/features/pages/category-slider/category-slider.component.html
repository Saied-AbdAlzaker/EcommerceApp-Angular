<div>
    <owl-carousel-o [options]="customOptions" class="mt-3">
        @for (category of categoriesList; track $index) {
        <ng-template carouselSlide [id]="category._id">
            <img [src]="category.image" [alt]="category.name" [title]="category.name" class="h-[250px]">
            <p class="text-main text-center">{{category.name}}</p>
        </ng-template>
        }
    </owl-carousel-o>
</div>
