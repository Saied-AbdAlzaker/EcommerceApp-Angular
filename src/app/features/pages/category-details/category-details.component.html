<section class="w-[90%] mx-auto my-5 bg-slate-200 p-5 rounded-xl">
    <div class="md:flex justify-between items-center my-3">
        <div class="md:w-[35%]">
            <img [src]="categoryItem.image" [alt]="categoryItem.name" [title]="categoryItem.name"
                class="w-full h-[400px] rounded-2xl">
        </div>
        <div class="md:w-[60%]">
            <div class="flex flex-col justify-around">
                <h2 class="mb-5">{{categoryItem.name}}</h2>
                <p class="my-5">{{categoryItem.slug}}</p>
                <p>Create at: <span class="text-main">{{categoryItem.createdAt | date:'short'}}</span></p>
            </div>
        </div>
    </div>
</section>
