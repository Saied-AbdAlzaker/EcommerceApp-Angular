<section class="w-[90%] mx-auto my-5 bg-slate-200 p-5 rounded-xl">
    <div class="md:flex justify-between items-center my-3">
        <div class="md:w-[35%]">
            <img [src]="brandItem.image" [alt]="brandItem.name" [title]="brandItem.name"
                class="w-full h-[400px] rounded-2xl">
        </div>
        <div class="md:w-[60%]">
            <div class="flex flex-col justify-around">
                <h2 class="mb-5">{{brandItem.name}}</h2>
                <p class="my-5">{{brandItem.slug}}</p>
                <p>Create at: <span class="text-main">{{brandItem.createdAt | date:'short'}}</span></p>
            </div>
        </div>
    </div>
</section>
