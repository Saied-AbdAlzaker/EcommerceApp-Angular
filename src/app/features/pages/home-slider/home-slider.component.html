<div class="md:w-[90%] mx-auto flex flex-wrap my-5">
    <div class="w-2/3">
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide>
                <img src="assets/images/slider-image-1.jpeg" class="h-[300px] object-cover" alt="slider-image-1">
            </ng-template>
            <ng-template carouselSlide>
                <img src="assets/images/slider-image-2.jpeg" class="h-[300px] object-cover" alt="slider-image-1">
            </ng-template>
            <ng-template carouselSlide>
                <img src="assets/images/slider-image-3.jpeg" class="h-[300px] object-cover" alt="slider-image-1">

            </ng-template>
        </owl-carousel-o>
    </div>
    <div class="w-1/3">
        <img src="assets/images/grocery-banner.png" class="h-[150px] object-cover" alt="grocery-banner">
        <img src="assets/images/grocery-banner-2.jpeg" class="h-[150px] object-cover" alt="grocery-banner">
    </div>
</div>
