<section class="w-[90%] mx-auto">
    <div class="md:flex justify-between items-center my-3">
        <div class="md:w-[35%]">
            <owl-carousel-o [options]="customOptions" class="mt-3">
                @for (productImage of productDetails.images; track $index) {
                <ng-template carouselSlide>
                    <img [src]="productImage" [alt]="productDetails.title" [title]="productDetails.title"
                        class="w-full h-[400px]">
                </ng-template>
                }
            </owl-carousel-o>
        </div>
        <div class="md:w-[60%]">
            <div class="flex flex-col justify-around">
                <h2 class="mb-5">{{productDetails.title}}</h2>
                <p class="my-5">{{productDetails.description}}</p>
                <p class="text-main">{{productDetails.category.name}}</p>
                <div class="flex justify-between text-sm mb-5">
                    <p class="text-main">{{productDetails.price | currency:'EGP '}}</p>
                    <p><i class="fa fa-star text-[#ffc908]"></i>{{productDetails.ratingsAverage}}</p>
                </div>

                <button (click)="addToCart(productDetails._id)"
                    class="bg-white text-main border border-main rounded-2xl px-3 py-1 w-full mt-3 hover:bg-main hover:text-white">
                    Add to cart <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </div>
</section>
